<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      // Check if fields are empty
      if (username === "" || password === "") {
        error.textContent = "Fadlan buuxi Username iyo Password!";
        return;
      }

      // Check credentials
      if (username === "zoja" && password === "1221") {
        error.textContent = "";
        showToast("login", "success");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000);
      } else {
        showToast("Username ama Password waa qalad!", "error");
      }
    }

    function showToast(message, type) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "fixed bottom-5 right-5 z-50 px-4 py-2 rounded shadow-lg text-white transition";

      if (type === "success") {
        toast.classList.add("bg-green-600");
      } else if (type === "error") {
        toast.classList.add("bg-red-600");
      }

      toast.classList.remove("hidden");

      // hide after 3 seconds
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 3000);
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-dark: #14213D;
      --primary-yellow: #FCA311;
      --light-gray: #E5E5E5;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color: var(--primary-dark);">

  <!-- Toast -->
  <div id="toast" class="hidden z-50"></div>

  <!-- Login Box -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-[var(--primary-dark)] mb-6">Login</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="username">Username</label>
      <input id="username" type="text"
             class="w-full border border-[var(--light-gray)] bg-[var(--light-gray)] text-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--primary-yellow)]" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input id="password" type="password"
             class="w-full border border-[var(--light-gray)] bg-[var(--light-gray)] text-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--primary-yellow)]" />
    </div>

    <p id="error" class="text-red-600 text-sm mb-3 text-center"></p>

    <button onclick="checkLogin()"
            class="w-full bg-[var(--primary-yellow)] hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-xl transition">
      Login
    </button>
  </div>

</body>
</html>
